<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
     <!-- Cabeçalho -->
    <header>
        <h1>Contatos</h1>
    </header>
    <!-- Conteúdo principal -->
    <main>
        <div id="links">
            <p>Entre em contato comigo através das seguintes redes:</p>
            <div class="link-container">
                <li><a href="https://www.linkedin.com/in/eduardamartinsribas/">Linkedin</a></li>
                <li><a href="https://github.com/eduardamribas">Github</a></li>
            </div>
            <!-- Seção do formulário -->
            <section id="contato">
                <p class="espaco">Ou se preferir, preencha o formulário abaixo que entrarei em contato.</p>
                <form action="mailto:eduarda_gabrielle@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                    </div>
            
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem"></textarea>
                    </div>
            
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </section>    
        </div>
    </main>
    <!-- Rodapé -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Voltar para a Página Principal</a></li>
                <li><a href="Sobre.html">Sobre Mim</a></li>
                <li><a href="Formacao.html">Formação</a></li>
                <li><a href="Portfolio.html">Portfólio</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
